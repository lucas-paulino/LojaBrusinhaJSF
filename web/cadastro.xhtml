<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Cadastro</h2>
        <h:form >
            <h:outputLabel value ="Nome: " for="nome"/><br/>
            <h:inputText id="nome" value="#{cadastro.nome}"/>
            <br/><br/>
            
            <h:outputLabel value ="CPF: " for="cpf"/><br/>
            <h:inputText id="cpf" value="#{cadastro.cpf}"/>
            <br/><br/>
            
            <h:outputLabel value ="Email: " for="email"/><br/>
            <h:inputText id="email" value="#{cadastro.email}"/>
            <br/><br/>
            
            <h:outputLabel value ="Telefone: " for="telefone"/><br/>
            <h:inputText id="telefone" value="#{cadastro.telefone}"/>
            <br/><br/>
            
            <h:outputLabel value ="Login: " for="login"/><br/>
            <h:inputText id="login" value="#{cadastro.login}"/>
            <br/><br/>
            
            <h:outputLabel value ="Senha: " for="senha"/><br/>
            <h:inputSecret id="senha" value ="#{cadastro.senha}"/>
            <br/><br/>
            
            <h:selectBooleanCheckbox id="admin" value="#{cadastro.admin}"/>
            <h:outputLabel value="Administrador" for="admin"/>
            <br/><br/>
                        
            <h:commandButton value="Entrar" action="#{cadastro.cadastrar}"/>
        </h:form >
    </h:body>
</html>
