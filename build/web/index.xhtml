<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Brusinha</title>        
        <link rel="stylesheet" type="text/css" href="css/grid.css" />
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />                
    </h:head>
    <h:body>
        <div id="conteiner" class="preto">            
            <header class="row esp-topo esp-baixoGG">
                <div class="column column-4"></div>
                <div class="column column-4"><div class="column-8 acomoda"><a href="index.xhtml"><img src="img/logo_brusinha.png" alt="Logo brusinha"/></a></div></div>
                <div class="column column-4"></div>
            </header>            
            <div class="row esp-baixoGG">
                <div class="column column-2"></div>
                
                <div class="teto column column-4" style="border-right: 1px solid #fff;">
                    <div class="column-4 acomoda saco-login"><img src="img/saco.png" alt="Logo brusinha"/></div><br/>
                    <div class="column-6 acomoda centro">
                        <h:form>
                            <h:commandLink value="Acesse a loja" action="#{loja.vemLoja}" />
                        </h:form>                         
                    </div>            
                </div>
                
                <div class="teto column column-4">
                    <div class="column-7 acomoda">
                        <h:form id="formula">
                            <h:outputLabel value ="Login: " for="login"/>
                            <h:inputText class="full" id="login" value="#{login.login}"/>

                            <h:outputLabel value ="Senha: " for="senha"/>
                            <h:inputSecret class="full" id="senha" value="#{login.senha}"/>
                            <div class="acomoda column-4 esp-baixoG esp-cimaG"> 
                                <h:commandButton class="botaoP full" value="Entrar" action="#{login.logar}"/>
                            </div>
                        </h:form>
                        
                        <div onload="myFunction()" class="messagem centro">
                            <h:outputText class="preto" value="#{login.mensagemLogin}"/>
                            <h:outputText value="#{cadastro.mensagemCadastro}"/><br/>     
                        </div>
                        
                        <h6 class="centro"><h:link style="margin-top: 10px;" value="Faça seu cadastro" outcome="cadastro"/></h6>
                    </div>
                </div>
                
                <div class="column column-2"></div>                
            </div>
            
            <footer class="row esp-topo">
                <div class="column column-4 esp-baixoGG centro">
                    <h4 class="esp-baixoM">85 00000-0000</h4>
                    <h6 class="esp-baixoP">atendimento@brusinha.com.br</h6> 
                    <h6>Resposta em até 24h nos dias úteis</h6>
                </div>
                <div class="column column-3 esp-baixoGG">
                    <ul id="inf_brusinha">
                        <li class="esp-baixoP centro"><a href="#">Sobre a brusinha</a></li>
                        <li class="esp-baixoP centro"><a href="#">Nossas Lojas</a></li>
                        <li class="esp-baixoP centro"><a href="#">FAQs</a></li>							
                    </ul>
                </div>
                <div class="column column-5 esp-baixoGG">
                    <center>
                        <h6 class="esp-baixoM">Siga-nos nas redes:</h6>
                        <ul class="redes-sociais">                        
                            <li><a href="#"><img src="img/pinterest.png"/></a></li>
                            <li><a href="#"><img src="img/twitter.png"/></a></li>
                            <li><a href="#"><img src="img/instagram.png"/></a></li>
                            <li><a href="#"><img src="img/facebook.png"/></a></li>                        
                        </ul>
                    </center>
                </div>
            </footer>                                         
        </div>
    </h:body>
    <script>
        var m = document.getElementsByClassName("messagem")[0];
        
        function fecharMensagem() {
            m.style.display = 'none';
        }
        
        m.onclick = function(){ fecharMensagem() };        
        
        if(m.innerText == "\n"){
            fecharMensagem();
        }
    </script>
</html>
