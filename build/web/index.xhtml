<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brusinha</title>        
        <link rel="stylesheet" type="text/css" href="css/grid.css" />
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />                
    </h:head>
    <h:body>
        <div id="conteiner" class="preto">            
            <header class="row">
                <div class="column column-4"></div>
                <div class="column column-4"><div class="column-8 acomoda"><img src="img/logo_brusinha.png" alt="Logo brusinha"/></div></div>
                <div class="column column-4"></div>
            </header>            
            <div id="conteudo" class="row">
                <div class="column column-2"></div>
                
                <div class="teto column column-4" style="border-right: 1px solid #fff;">
                    <div class="column-4 acomoda saco-login"><img src="img/saco.png" alt="Logo brusinha"/></div><br/>
                    <div class="column-6 acomoda centro"><h:link value="Acesse a loja" outcome="loja"/></div>            
                </div>
                
                <div class="teto column column-4">
                    <div class="column-7 acomoda">
                        <h:form id="formula">
                            <h:outputLabel value ="Login: " for="login"/>
                            <h:inputText id="login" value="#{login.login}"/>

                            <h:outputLabel value ="Senha: " for="senha"/>
                            <h:inputText id="senha" value="#{login.senha}"/>
                            <div style="margin-bottom: 20px; margin-top: 20px;" class="acomoda column-4"> 
                                <h:commandButton class="botaoP column-12" value="Entrar" action="#{login.logar}"/>
                            </div>
                        </h:form>
                        
                        <div onload="myFunction()" class="messagem centro">
                            <h:outputText class="preto" value="#{login.mensagemLogin}"/>
                            <h:outputText value="#{cadastro.mensagemCadastro}"/><br/>     
                        </div>
                        
                        <h6 class="centro"><h:link style="margin-top: 10px;" value="Faça seu cadastro" outcome="cadastro"/></h6>
                    </div>
                </div>
                
                <div class="column column-2"></div>                
            </div>
            
            <footer class="row">
                <div class="column column-4">
                    <h4>85 00000-0000</h4>
                    <p>atendimento@brusinha.com.br</p> 
                    <p>Resposta em até 24h nos dias úteis</p>
                </div>
                <div class="column column-4">
                    <ul id="inf_brusinha">
                        <li><a href="#">Sobre a brusinha</a></li>
                        <li><a href="#">Nossas Lojas</a></li>
                        <li><a href="#">FAQs</a></li>							
                    </ul>
                </div>
                <div class="column column-4">
                    <ul>
                        <li><a href="#"><img src="img/pinterest.png"/></a></li>
                        <li><a href="#"><img src="img/twitter.png"/></a></li>
                        <li><a href="#"><img src="img/instagram.png"/></a></li>
                        <li><a href="#"><img src="img/facebook.png"/></a></li>
                    </ul>
                </div>
            </footer>                                         
        </div>
    </h:body>
    <script>
        var m = document.getElementsByClassName("messagem")[0];
        
        function fecharMensagem() {
            m.style.display = 'none';
        }
        
        m.onclick = function(){ fecharMensagem() };        
        
        if(m.innerText == "\n"){
            fecharMensagem();
        }
    </script>
</html>
